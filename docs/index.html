<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="Das_schwarze_Auge.png" type="image/png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>DSA 5 Heldenbogen</title>
  </head>
  <body>
    <h2>Heldenbogen</h2>
    <script>
      function speichern(dateiname, datei) {
        const file      = new Blob([datei], {type : 'application/json'})
        const anchor    = document.createElement('a')
        anchor.href     = URL.createObjectURL(file)
        anchor.download = dateiname
        anchor.click()
        URL.revokeObjectURL(anchor.href)
      }
    </script>
    <script src="./main.js"></script>
  </body>
</html>
